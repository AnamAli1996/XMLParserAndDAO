<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Track</title>
</head>
<body>


Please enter Track Name that you want to add and playlist name that you want to add it to.

<form action = "api/playlist/addTrackToPlaylist"   method="POST">
    <label>Track Name</label>
    <input name = "trackName">
    <label>Playlist Name</label>
    <input name = "playlistName">
    <input type = "submit" value="Edit" />
</form>

</body>
</html>
